<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="src/x_close_cross_delete_icon_159748.png">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div id="githubDiv">
    <a type="button" id="github" href="https://github.com/teo-101/tic-tac-toe" target="_blank">< > Code</a>
  </div>

  <div id="title">Tic Tac Toe</div>

  <div id="container">
    <div id="gameContainer">
      <table>
        <tr id="top">
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
        </tr>

        <tr id="mid">
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
        </tr>

        <tr id="bot">
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
          <td class="gameSquare" onclick="boxSet(this)"></td>
        </tr>
      </table>
    </div>
  </div>

  <div id="info">Press Space to Reset the Game</div>

  <script src="script.js"></script>
</body>
</html>
